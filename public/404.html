<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flowency Portal</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Store the current URL and redirect to base
      var pathSegments = location.pathname.split('/').filter(function(segment) { return segment; });

      // Remove the base path (portal) from segments if present
      if (pathSegments[0] === 'portal') {
        pathSegments.shift();
      }

      // Store the path for restoration
      sessionStorage.redirect = '/' + pathSegments.join('/') + location.search + location.hash;

      // Redirect to base index.html
      location.replace(location.protocol + '//' + location.host + '/portal/');
    </script>
  </head>
  <body>
  </body>
</html>
